<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evandro Miguel Jr. - Digital Artist</title>
    <link rel="icon" href="img/Evandro_logo_fav.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #fff;
        }
        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 40px;
        }
        .social-links {
            display: flex;
            gap: 20px;
        }
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background-color: #1f1f1f;
            border-radius: 50%;
            text-decoration: none;
            color: #fff;
            font-size: 24px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .social-btn:hover {
            transform: translateY(-5px);
        }
        .social-btn.linkedin:hover { background-color: #0077b5; }
        .social-btn.artstation:hover { background-color: #13aff0; }
        .social-btn.instagram:hover { background-color: #e4405f; }
        .social-btn.email:hover { background-color: #c71610; }
    </style>
</head>
<body>
    <img src="img/Evandro_logo_v2.png" alt="Evandro Miguel Jr. Logo" class="logo">
    <div class="social-links">
        <a href="https://www.linkedin.com/in/evandro-miguel-jr/" target="_blank" class="social-btn linkedin" aria-label="LinkedIn">
            <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="https://www.artstation.com/evandrom" target="_blank" class="social-btn artstation" aria-label="Artstation">
            <i class="fab fa-artstation"></i>
        </a>
        <a href="https://www.instagram.com/evandro.miguel.jr/" target="_blank" class="social-btn instagram" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="mailto:me@evandro-miguel.com" class="social-btn email" aria-label="Email">
            <i class="fas fa-envelope"></i>
        </a>
    </div>
</body>
</html>
